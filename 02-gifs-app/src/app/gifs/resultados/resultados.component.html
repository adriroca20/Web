<div class="row fila-gifs g-3">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate_animated animate_fadeIn">
        <div class="card">
            <div class="card-body">
               <img class="card-img" [src]="gif.images.downsized_medium.url" alt=""> 
            </div>
            <div class="card-footer">
                <p class="card-text">
                {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
