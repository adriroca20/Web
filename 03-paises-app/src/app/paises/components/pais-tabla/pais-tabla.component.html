<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises, let i=index">
            <td>{{i+1}}</td>
            <td><img class="imagen-bandera" src="{{pais.flags.png}}" alt=""></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td><a routerLink="pais/{{pais.cca3}}">Ver mas información</a></td>
        </tr>
    </tbody>
</table>
