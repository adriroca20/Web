<h2>Por capital</h2>
<hr>
<div class="row">
    <div class="col" id="input-busqueda">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{terminoBusqueda}}
</div>
<div class="row">
    <div class="col">
        <app-pais-tabla *ngIf="!hayError" [paises]="paises"></app-pais-tabla>
    </div>
</div>
